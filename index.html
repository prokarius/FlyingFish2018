<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
       #map {
        height: 590px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <script language="javascript" src="scripts/drones.js"></script>
    <script language="javascript" src="scripts/targets.js"></script>
    <h2>Dashboard Demo</h2>
    <div>
      <div style="float: left; width: 48%;">
        <div id="map"></div>
        <script language="javascript" src="scripts/maps.js"></script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSfnQ_sPVsPmiQZfjrvB_jsPaxL-m3ZhI&callback=initMap">
        </script>
      </div>
      <div style="float: right; width: 48%;">
        <canvas id="myCanvas" width="560" height="590" style="border:1px solid #000000;"></canvas>
        <div style="display:none;">
            <img id="img1" width="220" height="220" src="../assets/Sample1.jpg">
            <img id="img2" width="220" height="220" src="../assets/Sample2.jpg">
            <img id="img3" width="220" height="220" src="../assets/Sample3.jpg">
            <img id="img4" width="220" height="220" src="../assets/Sample4.jpg">
        </div>
        <script language="javascript" src="scripts/canvas.js"></script>
      </div>
    </div>
  </div> 

  </body>
</html>
